<script>
  /**
   * The purpose of this is to open SidebarDev.
   *
   */
  function confirmDevModeSB() {
    google.script.run.confirmDevMode();
  }

  /**
   * The purpose of this is to refresh available options all selects from appropriate sheets.
   *
   */
  function refreshSelectsFromSheet() {
    getSelectTerm();
  };

  /**
   * The purpose of this is to refresh available options all selects from appropriate sheets.
   *
   */
  function getSelectTerm() {
    google.script.run
      .withFailureHandler(onSelectTermFailure)
      .withSuccessHandler(setSelectTermOptions)
      .getSelectTermOptionsFromGS();
  };

  window.setSelectTermOptions = function(argReturnedData) {
    var selectTermElement = document.getElementById("selectTerm");
    selectTermElement.options.length = 0;
    for(var i = 0; i < argReturnedData.length; i++) {
      var option = document.createElement("option");
      option.text = argReturnedData[i];
      selectTermElement.add(option);
    };
  };

  window.onSelectTermFailure = function(err) {
    alert('There was an error getting the Terms! ' + err.message);
  };

</script >
